<div class="rating">
    <div>{{ model.vote }}/5</div>
</div>

<div class="title">Slot {{ model.name }}</div>

<ul>
    <li *ng-for="#speaker of model.speakers">{{ speaker }}</li>
</ul>


<input [hidden]="!model.watch" #vote [value]="model.vote" type="range" min="1" max="5"
       (change)="changeVote(vote.value)"/>

<button [hidden]="!model.watch" (click)="toggleWatch()">{{ model.watch ? 'Unwatch' : 'Watch' }}</button>

<rate-star (rate)="onRate($event.value)"></rate-star>
