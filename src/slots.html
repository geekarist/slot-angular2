<xke-filter (filter)="onFilter($event)"></xke-filter>
<p>filter slotFilter = {{ slotFilter }}</p>

<p>Slots :</p>

<ul>
    <li *ng-for="#slot of slotStore.slots">
        <xke-slot *ng-if="!slotFilter || slot.name.indexOf(slotFilter) >= 0" [model]="slot"></xke-slot>
    </li>
</ul>

<p>
    <i>slots count : {{ slotStore.slots.length }}</i>
</p>
